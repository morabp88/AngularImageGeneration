<div class="credentials_container">
  <div>
    <div>
      <input type="text" [(ngModel)]='username'[placeholder]="placeholder"/>
    </div>
    <div>
      <label>Enter new password:</label>
      <input type="password"  [(ngModel)]='newPassword'/>
    </div>
    <div>
      <input type="password" [(ngModel)]='newRepeatPassword'/>
    </div>
    <div>
      <button class="btnClass" (click)="updatePassword()">{{ buttonName }}
      </button>
    </div>
  </div>
  <div >
    <div>
      <button [routerLink]="link" class="btnClass" (click)="onClick()">Login</button>
    </div>
  </div>
</div>
